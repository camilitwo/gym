<!DOCTYPE html>
<html>
<head>
  <title>Rutina de Ejercicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="https://cdn.worldvectorlogo.com/logos/drip-gym.svg" alt="Logo" class="navbar-logo">
          Rutina de del dia
        </a>
      </nav>
  <div class="container py-5">
    
    <div id="rutina-container" class="mt-5"></div>
    
    <div class="form-group">
      <label for="dia-selector">Seleccionar día:</label>
      <select id="dia-selector" class="form-control">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
      </select>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p class="footer-text">Hecho por <a class="footer-link" href="https://github.com/camilitwo">camilitwo</p>
        <p class="footer-text">© 2023</p>
    </div>

  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="data.js"></script>
  
  
</body>
</html>
